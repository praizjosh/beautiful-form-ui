<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="@praizjosh">

	<title>Beautiful Form UI</title>
	<!-- Google fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
	<!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">

</head>
<body>
	<div class="container skin" id="form-wrapper">
		<div><h1>Beautiful Form UI</h1></div>
		<form>
			<div class="row">
				<div class="col-md-12">
					<input type="Email" id="email" placeholder="John Doe">
				</div>
				<div class="col-md-12">
					<input type="password" id="password" placeholder="Choose a password">
				</div>
				<div class="col-md-12">
					<button type="submit" class="start-btn">Get Started</button>
				</div>
			</div>
		</form>
	</div>

	<!-- Bootstrap core JavaScript -->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
